<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="apple-touch-icon" sizes="57x57" href="img/site_images/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/site_images/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/site_images/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/site_images/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/site_images/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/site_images/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/site_images/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/site_images/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/site_images/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="img/site_images/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/site_images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/site_images/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/site_images/favicon/favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-pink.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- The drawer is always open in large screens. The header is always
             shown, even in small screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
        <header class="mdl-layout__header">
            <!-- Top row, always visible -->
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Neighborhood Map</span>
            </div>
        </header>

        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Neighborhood Map</span>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" data-bind="value: query, valueUpdate: 'keyup'" type="text" id="searchBox">
                <label class="mdl-textfield__label" for="searchBox">Search...</label>
            </div>
            <nav class="mdl-navigation" data-bind="foreach: filteredPlaces">
                <a class="mdl-navigation__link" href="" data-bind="text: $data.title, click: $parent.openInfoWindow"></a>
            </nav>
        </div>
    </div>
    <div id="map"></div>
    <!-- <script src="env.js"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    <script src="polyfilljs/polyfill.min.js"></script>
    <script src="js/app.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=GOOGLEMAP_API_KEY&v=3&callback=initMap">
</script>
</body>
</html>
